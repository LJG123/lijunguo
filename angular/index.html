<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/common.css">
    <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="css/radio.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body ng-app="app" ng-controller="body">
    <header ng-class="'header'">
        <h3>{{title}}</h3>
        <i ng-class="{'fa fa-angle-left':true}"></i>
        <span ng-class="['fa fa-comment-o'][0]"></span>
    </header>
    <section ng-class="'main'">
        <div ng-class="'way'">
            <p ng-class="'info'"><b>{{name}}</b><span>{{telephone}}</span></p>
            <p ng-class="'address'">{{address}}</p>
            <i ng-class="'fa fa-map-marker'"></i>
            <span ng-class="'fa fa-angle-right right'"></span>
        </div>
        <div ng-class="{'img':true}"></div>
        <div ng-class="{'shop':true}">
            <h3 ng-bind="head"></h3>
            <i ng-class="'fa fa-home'"></i>
        </div>
        <div ng-class="{'product':true}">
            <dl>
                <dt><img src="images/photos/img2.png"></dt>
                <dd><p>{{introduce}}</p></dd>
                <dd ng-class="{'product_dd':true}"><span>￥</span><strong>{{price}}</strong></dd>
                <dd><b>{{source}}</b></dd>
            </dl>
            <div ng-class="{'number':true}">
                <button ng-click="cut()">-</button>
                <input type="text" ng-class="'num'" ng-model="num">
                <button ng-click="plus()">+</button>
            </div>
        </div>
        <p ng-class="'money'">
            <b>商品总金额:</b>
            <span>￥{{allPrice}}</span>
        </p>
        <p ng-class="'money'">
            <b>运费:</b>
            <span>￥{{fare}}</span>
        </p>
        <p ng-class="'money'">
            <b>总额(含运费):</b>
            <span ng-class="'all'">￥{{all}}</span>
        </p>
        <div ng-class="'pay'">
            <ul>
                <li>
                    <span>余额支付 ￥<b>{{balance}}</b></span>
                    <label ng-class="'toggle-radio'">
                        <input type="checkbox">
                        <div ng-class="'track'">
                            <div ng-class="'icon'"></div>
                        </div>
                    </label>
                </li>
                <li>
                    <span>奖金支付 ￥<b>{{reward}}</b></span>
                    <label ng-class="'toggle-radio'">
                        <input type="checkbox">
                        <div ng-class="'track'">
                            <div ng-class="'icon'"></div>
                        </div>
                    </label>
                </li>
                <li ng-class="'last'">
                    <span>其他支付方式</span>
                    <i ng-class="'fa fa-angle-right'"></i>
                </li>
            </ul>
        </div>
        <div ng-class="'cover'">
            <p>金额不足，请选择其他支付方式！</p>
        </div>
    </section>
    <footer ng-class="'footer'">
        <div ng-class="['commit'][0]">
            <div ng-class="['left'][0]">
                <p>总计: <strong>￥{{total}}</strong></p>
                <span>(含运费)</span>
            </div>
            <div ng-class="['right'][0]" ng-click="btn()">提交订单</div>
        </div>
    </footer>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript">
        var app=angular.module("app",[]);
        app.controller("body",function($scope){
            //头部
            $scope.title="订单支付";
            //主体
            $scope.name="李佳谧";
            $scope.telephone="158****9223";
            $scope.address="北京市海淀区知春路北京市海淀区知春路北京市海淀区知春路";
            $scope.head="恒之然旗舰店";

            $scope.introduce="维维嚼益嚼水果大豆棒橙味维维嚼益嚼水果大豆棒橙味...";
            $scope.price="988.00";
            $scope.source="￥1000";

            $scope.num=1;
            $scope.fare=10;
            $scope.cut=function(){
                $scope.num--;
                if($scope.num<0){
                    $scope.num=0;
                    $scope.num=0;
                }
                $scope.allPrice=$scope.price*$scope.num;
                $scope.all=$scope.allPrice+$scope.fare;
                $scope.total=$scope.all-100;
            }
            $scope.plus=function(){
                $scope.num++;
                $scope.allPrice=$scope.price*$scope.num;
                $scope.all=$scope.allPrice+$scope.fare;
                $scope.total=$scope.all-100;
            }
            $scope.allPrice=$scope.price*$scope.num;
            $scope.all=$scope.allPrice+$scope.fare;

            $scope.balance=100+".00";
            $scope.reward=100+".00";
            //页脚
            $scope.total=$scope.all-100;
            //点击提交
            $scope.btn=function($scope){

            }
        });

    </script>
</body>
</html>
